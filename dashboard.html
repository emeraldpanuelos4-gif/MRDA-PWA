<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRDA Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3cff">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a1fb0, #1e3cff);
      min-height: 100vh;
    }

    header {
      background: #1e3cff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      margin: 30px auto;
      width: 90%;
      max-width: 400px;
    }

    .buttons button {
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: white;
      color: #1e3cff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .buttons button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

<header>MRDA Dashboard</header>

<div class="buttons">
  <button onclick="location.href='announcements.html'">Announcements</button>
  <button onclick="location.href='schedule.html'">Schedule</button>
  <button onclick="location.href='zoom.html'">Zoom Meetings</button>
  <button onclick="location.href='messages.html'">Messages</button>
  <button onclick="location.href='study-timer.html'">Study Timer</button>
  <button onclick="location.href='mentalhealth.html'">Mental Health</button>
  <button onclick="logout()">Logout</button>
</div>

</body>
</html>
