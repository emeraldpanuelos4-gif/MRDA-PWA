<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRDA Student Dashboard</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3cff">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1fb0, #1e3cff);
      min-height: 100vh;
      color: #fff;
    }
                                        
    header {
      background-color: #1e3cff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .welcome {
      font-size: 18px;
      background-color: goldenrod;
      color: white;
      width: 100%;
      max-width: 100%;
      text-align: center;
      border-radius: 0px;
      font-weight: italic;
      font-size: 25px;
      margin-bottom: 15px;
    }

    .container {
      display: -webkit-flex;
      flex: wrap;
      justify-content: center;
      padding: 0px;
      gap: 0px;
    }
    
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    
    .card {
      background-color: white;
      color: #1e3cff;
      width: 80%;
      max-width: 300px;
      text-align: center;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

     @media (min-width: 480px) {
      .card {
        width: 45%;
      }
    }
  </style>
</head>
<body>

<header>Student Dashboard</header>

<div class="container">
      <div class="welcome" id="welcome">Welcome!</div>
<div class="dashboard-container">
    <div class="card" onclick="go('profile.html')">Profile</div>
    <div class="card" onclick="go('announcements.html')">Announcements</div>
    <div class="card" onclick="go('schedule.html')">Schedule</div>
    <div class="card" onclick="go('zoom.html')">Zoom Meetings</div>
    <div class="card" onclick="go('messages.html')">Messages</div>
    <div class="card" onclick="go('study.html')">Study Timer</div>
    <div class="card" onclick="go('mental.html')">Mental Health</div>
    <div class="card" onclick="logout('index.html')">Logout</div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAtBlO4Iwj5TMYlvwQeENndd7fcV-lyXl4",
  authDomain: "mrda-pwa.firebaseapp.com",
  projectId: "mrda-pwa",
  storageBucket: "mrda-pwa.appspot.com",
  messagingSenderId: "59701076462",
  appId: "1:59701076462:web:be714b43e3f04d61c32eff",
  measurementId: "G-VDJW06X9PH"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Redirect if not logged in
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  }
});

// Logout
function logout() {
  auth.signOut().then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
