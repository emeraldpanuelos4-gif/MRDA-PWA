    const user = userCredential.user;

    const doc = await db.collection("users").doc(user.uid).get();
    let role = "Student";

    if (doc.exists) {
      role = doc.data().role;
    }

    alert("Login success!");
    window.location.href = "dashboard.html";

  }
});
